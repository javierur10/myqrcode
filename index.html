        <link rel="stylesheet" href="css/qr.css">
        <script type="text/javascript" src="plusone.js"></script>
        <script type="text/javascript" src="llqrcode.js"></script>
        <script type="text/javascript" src="webqr.js"></script>

        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-24451557-1']);

            (function() {

    <body>
        <div>
            <div class="headertitle">
                <p>Escaner QR <br>
                Red Wi-Fi OnePlus</p>
            </div>

            <div>
                <div id="outdiv">
                </div>
                <div class="camaras">
                    <img class="selector1" id="webcamimg" src="img/vid.png" onclick="setwebcam()"/>
                    <img class="selector2" id="qrimg" src="img/cam.png" onclick="setimg()"/>
                </div>
                <div id="result"></div>
            </div>

        </div>
        
        <div class="botones"> 
            <div class="btn" onclick="location.reload();">Cambiar de camara</div>
        </div>
        
        <div id="footer">
            <h5>Copyright &copy; 2019 <a>OnePlus EST</a></h5>
        </div>

        <canvas id="qr-canvas" width="800" height="600"></canvas>

        <script type="text/javascript">load();</script>

        <script>
                function openInChrome(){
                String url = "https://javierur10.github.io/myqrcode/";
                    try {
                        Intent i = new Intent("android.intent.action.MAIN");
                        i.setComponent(ComponentName.unflattenFromString("com.android.chrome/com.android.chrome.Main"));
                        i.addCategory("android.intent.category.LAUNCHER");
                        i.setData(Uri.parse(url));
                        startActivity(i);
                    }
                    catch(ActivityNotFoundException e) {
                        // Chrome is probably not installed
                    }
                }
            </script>

    </body>
